{% extends "base.html" %}
{% block body %}

<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
    <h2 class="text-center">Upload a music file to transcribe!</h2>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="" method=post enctype=multipart/form-data>
                <span>
                    <input  type="file" 
                            style="visibility:hidden; width: 1px;" 
                            id='${multipartFilePath}' name=file 
                            onchange="$(this).parent().find('span').html($(this).val().replace('C:\\fakepath\\', ''))"  /> <!-- Chrome security returns 'C:\fakepath\'  -->
                    <input class="btn btn-success" type="button" value="Choose a file..." onclick="$(this).parent().find('input[type=file]').click();"/> <!-- on button click fire the file click event -->
                    &nbsp;
                    <span  class="badge badge-important" ></span>
                </span>
                <p></p>
                <input class="btn btn-success" type=submit value=Upload>
            </form>

        </div>
        <div class="col-md-3"></div>
        <p></p>
    </div>
</div>
<div class="col-md-3"></div>
</div>
{% if filename %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3 class="text-center"> We are now transcribing your music file. </h3>
            <h3 class="text-center"> You can see your sheet notes <a href="{{filename}}" target="_blank">here</a></h3>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endif %}

{% endblock %}
